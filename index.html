<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caluculate me</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="util.css" rel="stylesheet" type="text/css" />
</head>
<body class="all">
    
    <h1 class="text-center">Caluculator</h1>
  
    <div class="container flex flex-col item-center   mx-red m-w-20">
        <img src=" https://media.giphy.com/media/noyBeNjH4nbtXV5ZLA/giphy.gif" height="20%">
    <div class="row">
        <input class="input" type="text"/>
    </div>
    <div class="row">
        <button class="button">C</button>
        <button class="button">%</button>
        <button class="button">M+</button>
        <button class="button">M-</button>
    </div>
    <div class="row">
<button class="button">7</button>
<button class="button">8</button>
<button class="button">9</button>
<button class="button">*</button></div>
<div class="row">
<button class="button">4</button>
<button class="button">5</button>
<button class="button">6</button>
<button class="button">/</button></div>
<div class="row">
<button class="button">1</button>
<button class="button">2</button>
<button class="button">3</button>
<button class="button">+</button></div>
<div class="row">
    <button class="button">0</button>
    <button class="button">.</button>
    <button class="button">=</button>
    <button class="button">-</button>
</div></div>
</body>
<script src="script.js"></script>
</html>
